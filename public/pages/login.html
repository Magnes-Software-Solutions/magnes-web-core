<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnes | Login</title>
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="" src="https://res.cloudinary.com/dmwq36uby/image/upload/v1771518341/Logo_hlyucq.png"
                    alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="navbarText">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Funcionalidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>

                <div class="d-grid gap-5 d-md-flex justify-content-center align-items-center">
                    <div class="line"></div>
                    <a class="text-decoration-none" href="">Cadastrar</a>
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid right-container">
        <div class="row">
            <div class="col-md-6 div-banner">
            </div>
            <div class="col-md-6 container-form">
                <form>
                    <h1>LOGIN</h1>
                    <div>
                        <span>
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="email" id="inputEmail" class="form-control">
                        </span>
                        <span>
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input type="password" id="inputPassword" class="form-control"
                                aria-describedby="passwordHelpBlock">
                        </span>
                    </div>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../bootstrap-5.3.8-dist/js/bootstrap.js"></script>
